<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

      ul{
        list-style-type: none;
        overflow: hidden;
        padding: 0;
        margin: 0;
        background-color: black;
        color: white;
      }

      li{
        float: left;
        display: block;
        margin: 10px;
      }


  </style>

</head>
<body>
  <ul>
    <li>head</li>
    <li>hell</li>
    <li>opop</li>
    <li>iopio</li>
  </ul>
</body>
</html>
